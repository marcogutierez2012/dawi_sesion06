<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset= "utf-8">
<title>Mantenimiento de Usuarios</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<!-- <img th:src="@{/imagenes/ciberfarma.png}" alt="mi imagen"> -->
		<form th:action="@{/grabar}" th:object="${usuario}" method="post">
			<div class="form-group">
				<label for="inputDni">Dni</label>
				<input th:field="*{dniUsuario}" class="form-control" id="inputDni" required>
			</div>
			<div class="form-group">
				<label for="inputNombre">Nombres</label>
				<input th:field="*{nomUsuario}" class="form-control" id="inputNombre" placeholder="Ingrese nombre del usuario" required>
			</div>
			<div class="row">
				<div class="col-md-6">
					<label for="inputApellido">Apellidos</label>
					<input th:field="*{apeUsuario}" class="form-control" id="inputApellido" placeholder="Ingrese apellido del usuario" required>
				</div>
				<div class="col-md-6">
					<label for="inputTelefono">Telefono</label>
					<input th:field="*{telUsuario}" class="form-control" id="inputTelefono" required>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<label for="inputEmail">Email</label>
					<input th:field="*{emailUsuario}" class="form-control" id="inputEmail" placeholder="Ingrese correo del usuario" required>
				</div>
				<div class="col-md-6">
					<label for="inputContrasenia">Contrase√±a</label>
					<input th:field="*{password}" class="form-control" id="inputContrasenia" required>
				</div>
			</div>
			<div class="row mb-5">
				<div class="form-group col-md-4">
					<label for="inputRol">Rol</label>
					<select id="inputRol" class="form-control" th:field="*{rol.idRol}">
						<option th:value="-1" th:text="Seleccione"></option>
						<option th:each="r:${lstRoles}"
								th:value="${r.idRol}"
								th:text="${r.desRol}">
						</option>
					</select>
				</div>
			</div>
			<button type="submit" class="btn btn-primary">Registrar</button>
			<a href="/listar" class="btn btn-primary">Listar</a>
		</form>
 
	</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
