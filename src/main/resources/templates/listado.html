<!doctype html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LISTADO DE USUARIOS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
    	<h4>Listado de Usuarios</h4>
    	<br/>
    	<a href="/" class="btn btn-primary">Nuevo Usuario</a>
    	<table class="table table-hover" id="myTable">
    		<thead>
    			<tr>
    				<th scope="col">Dni</th>
    				<th scope="col">Nombre</th>
    				<th scope="col">Apellido</th>
    				<th scope="col">Teléfono</th>
    				<th scope="col">Email</th>
    				<th scope="col">Contraseña</th>
    				<th scope="col">Rol</th>
    				<th>Opción</th>
    				<th>Opción</th>
    			</tr>
    		</thead>
    		<tbody>
    			<tr th:each="u : ${lstUsuarios}">
    				<td th:text="${u.dniUsuario}"></td>
    				<td th:text="${u.nomUsuario}"></td>
    				<td th:text="${u.apeUsuario}"></td>
    				<td th:text="${u.telUsuario}"></td>
    				<td th:text="${u.emailUsuario}"></td>
    				<td th:text="${u.password}"></td>
    				<td th:text="${u.rol.desRol}"></td>
    				<td>
    					<a class="btn btn-warning" role="button">Editar</a>
    				</td>
    				<td>
						<button type="button" class="btn btn-danger">Eliminar</button>
    				</td>
    			</tr>
    		</tbody>
    	</table>
    </div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  
  </body>
</html>
